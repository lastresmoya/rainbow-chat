<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rainbow Chat</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />
    

    <!-- You can use open graph tags to customize link previews.
        Learn more: https://developers.facebook.com/docs/sharing/webmasters -->

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Webpack ES6+ Sass Boilerplate" />

      property="og:description"
      content="A minimalistic webpack 4 based boilerplate for building web apps"
    />

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col bg-info d-none d-lg-block">
          <div>
            <img src="images/signup-main-image.png" class="p-5 m-5 img-fluid mx-auto d-block" alt="">
          </div>
        </div>
        <div class="col">
          <div class="container">
            <div class="row justify-content-center p-4">
              <div class="col-10">
                <div class="mb-5">
                  <img src="images/logo.png" class="img-fluid" alt="">
                </div>
                <div>
                  <h1 class="text-primary font-abril-fatface">Get Started</h1>
                  <p>Sign up and become a member</p>
                  <form class="py-1">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="name" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Address</label>
                      <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn w-100 btn-primary font-abril-fatface mb-1">Sign Up</button>
                  
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Accept terms & conditions</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
               
                  </form>
                    <div class="text-center mt-4 d-flex justify-content-center">
                      <p class="mr-1">Already have account?</p>
                      <a class="ml-1 font-abril-fatface" href="/">Login</a>
                    </div>
                </div>
                <div>

                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
