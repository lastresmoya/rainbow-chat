<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rainbow Chat</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />
    

    <!-- You can use open graph tags to customize link previews.
        Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url" content="https://github.com/vadimmarkov/webpack-es6-sass-boilerplate" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Webpack ES6+ Sass Boilerplate" />
    <meta
      property="og:description"
      content="A minimalistic webpack 4 based boilerplate for building web apps"
    />
    <meta property="og:image" content="https://webpack.js.org/icon_192x192.png" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col bg-info d-none d-lg-block">
          <div class="pt-5">
            <img src="images/recovery-main-image.png" class="p-5 m-5 img-fluid mx-auto d-block" alt="">
          </div>
        </div>
        <div class="col">
          <div class="container">
            <div class="row justify-content-center p-5">
              <div class="col-11">
                <div class="mb-5">
                  <img src="images/logo.png" class="img-fluid" alt="">
                </div>
                <div class="pt-2">
                  <h1 class="text-primary font-abril-fatface">Forgot your password?</h1>
                  <p>We just need your registered email to send you password reset code</p>
                  <form class="py-4">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Address</label>
                      <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn w-100 btn-primary font-abril-fatface mb-1">Reset Password</button>
                  </form>
                    <div class="text-center mt-5 d-flex justify-content-center">
                      <p class="mr-1">Already have account?</p>
                      <a class="ml-1 font-abril-fatface" href="/">Login here</a>
                    </div>
                    <div class="text-center d-flex justify-content-center">
                        <p class="mr-1">Don't have an account?</p>
                        <a class="ml-1 font-abril-fatface" href="signup.html">Sign up</a>
                      </div>
                      <div class="text-center d-flex justify-content-center">
                        <p class="mr-1">Having trouble?</p>
                        <a class="ml-1 font-abril-fatface" href="/">Get Help</a>
                      </div>
                </div>
                <div>

                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </body>
</html>
